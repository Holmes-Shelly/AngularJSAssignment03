<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="assignment03(0605).js"></script>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller='NarrowItDownController as menu'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    </br></br></br>
    <!-- found-items should be implemented as a component -->
	<ul>
	  <li ng-repeat='item in menu.searchMenu'>
	    [{{ item.short_name }}]{{ item.name }}, description: {{item.description }}
	  </li>
	</ul>
	
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
